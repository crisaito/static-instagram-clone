<!DOCTYPE html>

	<head>

		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />

	<body>
		<header>
			<div class="container toopbar">
				<a class="toopbar__logo" href="#"><img src="/img/instagram-logo.svg" alt=""></a>
				<button class="toopbar__send"><i class="far fa-paper-plane"></i></button>
			</div>
		</header>

		<section class="container stories">
			<a href="#" class="user__stories"><img src="/img/profiles/black-panther/black-panther-5.jpg" alt=""></a>

		</section>

				<nav class="card__controls">
					<button class="card__control"><i class="far fa-heart"></i></button>
					<button class="card__control"><i class="far fa-comment"></i></button>
					<button class="card__control"><i class="far fa-bookmark"></i></button>
				</nav>
				<div class="card__status">
					<a href="" class="card__liked"><img src="/img/profiles/black-panther/black-panther-2.jpg" alt=""></a>
					<span>curtido por<a href="#"> Domino</a>e outras<a href="#"> 7 pessoas</a></span>
